{% extends 'students/base.html' %}
{% block title %}Добавить оценку{% endblock %}
{% block content %}
    <h1 class="mb-4">Добавить оценку</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="student" class="form-label">Студент</label>
                    <select class="form-select" id="student" name="student" required>
                        {% for student in students %}
                            <option value="{{ student.id }}">{{ student.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Предмет</label>
                    <select class="form-select" id="subject" name="subject" required>
                        {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="value" class="form-label">Оценка</label>
                    <input type="number" class="form-control" id="value" name="value" min="0" max="100" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить оценку</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
            </form>
        </div>
    </div>
{% endblock %}
